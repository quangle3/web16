<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
        <div class="container">
                <form class="form">
                    <div class="header">
                        <span class="glyphicon glyphicon-lock lock" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <input id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">LOGIN</button><br>
                    <p id="noti"></p>
                </form>
                
            </div>   
              
   
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        $("button").on('click', function() {
            $.ajax({
                type: "post",
                url: "/login",
                data: {
                    username: $(`#username`).val(),
                    password: $(`#password`).val()
                },
                success: function(data) {
                    console.log(data);
                    if(data.a=="ok") {
                        $(`#noti`).css("color", "green");
                        $(`#noti`).text("Login successfully!");
                    } else {
                        $(`#noti`).css("color", "red");
                        $(`#noti`).text("Account does not exist  !!!")
                    }
                    
                }, error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
</body>
</html>
